<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  <link rel="stylesheet" href="css/index.css">
  <title>My Chart.js Chart</title>
</head>
<body>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>


  <div class="container">
    <canvas id="scatterplot"></canvas>
  </div>
  <div class="form">
   <form  id="bmiform">
     <label for="bmi">Target bmi:</label><br>
     <div class="form-group">
       <select class="form control" name="bmi" id="bmi" multiple>
         <option value="LT18.5">Less than 18</option>
         <option value="18.5-25">18-25</option>
         <option value="25-30">25-30</option>
         <option value="GE30">More than 30</option>
       </select><br>
     </div>
     <label for="gender">Gender</label> <br>
     <select name="gender" id="gender">
       <option value="T">Both</option>
       <option value="F">Female</option>
       <option value="M">Male</option>

     </select><br>
     <label for="country">Country</label> <br>
     <select name="country" id="country" multiple>
       <option value="TOTAL">All countries</option>
       <option value="Austria">Austria</option>
       <option value ="Belgium">Belgium</option>
       <option value="Bulgaria">Bulgaria</option>
       <option value="Cyprus">Cyprus</option>
       <option value="Czechia">Czechia</option>
       <option value="Estonia">Estonia</option>
       <option value="France">France</option>
       <option value="Germany">Germany</option>
       <option value="Ireland">Ireland</option>
       <option value="Latvia">Latvia</option>
       <option value="Luxembourg">Luxembourg</option>
       <option value="Malta">Malta</option>
       <option value="Poland">Poland</option>
       <option value="Romania">Romania</option>
       <option value="Spain">Spain</option>
       <option value="Slovakia">Slovakia</option>
       <option value="Slovenia">Slovenia</option>
       <option value="Spain">Spain</option>
       <option value="Turkey">Turkey</option>
     </select><br>

     <label for="age"> Year </label> <br>
     <select name="age" id="age" multiple>
       <option value="TOTAL">All</option>
       <option value="Y18-44"> 18-44 </option>
       <option value="Y45-54"> 45-54 </option>
       <option value="Y55-64"> 55-64 </option>
       <option value="Y65-74"> 65-74 </option>
       <option value="Y_GE75"> older than 75 </option>
     </select><br>

     <label for="quantile"> Income quantile </label> <br>
     <select name="quantile" id="quantile" multiple>
       <option value="TOTAL">All</option>
       <option value="QU1"> Q1 </option>
       <option value="QU2"> Q2 </option>
       <option value="QU3"> Q3 </option>
       <option value="QU4"> Q4 </option>
       <option value="QU5"> Q5 </option>

     </select><br>
     <input type="submit" onclick=both_graph(event) value="Graph">
   </form>
 </div>

  <script>
    window.onmousedown = function (e) {
      var el = e.target;
      if (el.tagName.toLowerCase() == 'option' && el.parentNode.hasAttribute('multiple')) {
        e.preventDefault();

        // toggle selection
        if (el.hasAttribute('selected')) el.removeAttribute('selected');
        else el.setAttribute('selected', '');

        // hack to correct buggy behavior
        var select = el.parentNode.cloneNode(true);
        el.parentNode.parentNode.replaceChild(select, el.parentNode);
      }
    }
  </script>
</body>

<!-- <script src="js/index.js"></script> -->
<script src="js/index.js"></script>
</html>
