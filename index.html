<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>My Chart.js Chart</title>
</head>
<body>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>
  <div class="container">
    <canvas id="mysecondChart"></canvas>
  </div>
  <canvas id="doughnut-chart"></canvas>


  <div class="form">
    <form  id="bmiform">
      <label for="bmi">Target bmi:</label><br>
      <select name="bmi" id="bmi">
        <option value="LT18P5">Less than 18</option>
        <option value="18P5-25">18-25</option>
        <option value="25-30">25-30</option>
        <option value="GE30">More than 30</option>
      </select><br>
      <label for="gender">Gender</label> <br>
      <select name="gender" id="gender">
        <option value="T">Both</option>
        <option value="F">Female</option>
        <option value="M">Male</option>

      </select><br>
      <label for="country">Country</label> <br>
      <select name="country" id="country">
        <option value="TOTAL">All countries</option>
        <option value="Austria">Austria</option>
        <option value ="Belgium">Belgium</option>
        <option value="Bulgaria">Bulgaria</option>
        <option value="Cyprus">Cyprus</option>
        <option value="Czechia">Czechia</option>
        <option value="Estonia">Estonia</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="Ireland">Ireland</option>
        <option value="Latvia">Latvia</option>
        <option value="Luxembourg">Luxembourg</option>
        <option value="Malta">Malta</option>
        <option value="Poland">Poland</option>
        <option value="Romania">Romania</option>
        <option value="Spain">Spain</option>
        <option value="Slovakia">Slovakia</option>
        <option value="Slovenia">Slovenia</option>
        <option value="Spain">Spain</option>
        <option value="Turkey">Turkey</option>
      </select><br>
      <label for="Average Salary"> Average Salary </label> <br>
      <select id="Average Salary">
        <option value="no">No</option>
        <option value="Yes">Yes</option>
      </select><br>
      <label for="Year"> Year </label> <br>
      <select name="Year" id="Year">
        <option value="TOTAL">All</option>
        <option value="Y18-44"> 18-44 </option>
        <option value="Y45-54"> 45-54 </option>
        <option value="Y55-64"> 55-64 </option>
        <option value="Y65-74"> 65-74 </option>
        <option value="Y_GE75"> older than 75 </option>

      </select><br>
      <label for="QU"> Income quantile </label> <br>
      <select name="QU" id="QU">
        <option value="TOTAL">All</option>
        <option value="QU1"> Q1 </option>
        <option value="QU2"> Q2 </option>
        <option value="QU3"> Q3 </option>
        <option value="QU4"> Q4 </option>
        <option value="QU5"> Q5 </option>

      </select><br>
      <input type="submit" onclick=create_graph(event) value="Graph">
    </form>
  </div>
</body>

<!-- <script src="js/index.js"></script> -->
<script src="js/index-copy.js"></script>
</html>
